<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Klaim Hadiah!</title>
  <style>
    body {
      margin: 0;
      background: white;
      text-align: center;
      font-family: sans-serif;
    }
    .center {
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Selamat! Kamu Menang Hadiah iPhone 15!</h1>
    <p>Klik tombol di bawah untuk klaim sekarang.</p>
    <button onclick="showJumpscare()">Klaim Hadiah</button>
  </div>

  <div id="jumpscare">
    <img src="https://i.imgur.com/frRJqjX.png" alt="Hantu">
  </div>

  <script>
    function showJumpscare() {
      var scream = new Audio("https://www.myinstants.com/media/sounds/movie_1.mp3");
      scream.play();
      document.getElementById("jumpscare").style.display = "flex";
    }
  </script>
</body>
</html>
