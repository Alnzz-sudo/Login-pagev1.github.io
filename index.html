<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Lokasi Kamu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Menentukan Lokasi Kamu...</h1>
  <p id="status">Meminta izin lokasi...</p>
  <p id="lokasi"></p>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("status").innerText = "Lokasi berhasil diperoleh:";
          document.getElementById("lokasi").innerText = `Latitude: ${lat}, Longitude: ${lon}`;
          // Kamu bisa kirim data ini ke server kalau mau
        },
        function(error) {
          document.getElementById("status").innerText = "Gagal mendapatkan lokasi!";
          console.error(error);
        }
      );
    } else {
      document.getElementById("status").innerText = "Browser tidak mendukung geolokasi.";
    }
  </script>
</body>
</html>
